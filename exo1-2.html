<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="main.js" async defer></script>

</head>

<body>
    <form name="oui">
        <h2>Exercice 1</h2>
        <p>Calculer l'aire et le périmètre d'un rectangle</p>
        <button onclick="aire()">Aire du rectangle</button>
        <button onclick="perimetre()">Périmètre du rectangle</button>

        <h2>Exercice 2</h2>
        <p>Calculer l'aire et le périmètre d'un cercle</p>
        <button onclick="aireCercle()">Aire du cercle</button>
        <button onclick="perimetreCercle()">Périmètre du cercle</button>
    </form>
</body>

<script>
    //Calcul du périmètre et de l'aire du rectangle
    function aire() {

        var longueur;
        var largeur;
        var aire;

        longueur = prompt('Entrez une longueur : ');
        largeur = prompt('Entrez une largeur : ');

        aire = longueur * largeur;

        alert("L'aire du rectangle est de " + aire + " cm²");
    }

    function perimetre() {

        var longueur;
        var largeur;
        var perimetre;

        longueur = prompt('Entrez une longueur : ');
        largeur = prompt('Entrez une largeur : ');

        perimetre = (longueur * 2) + (largeur * 2);

        alert("Le périmètre du rectangle est de " + perimetre + " cm");
    }


    //Calcul du périmètre et de l'aire du cercle
    function aireCercle() {

        var rayon;
        var pi = 3.14;
        var aire;

        rayon = prompt('Entrez une longueur : ');

        aire = pi * (rayon * rayon);

        alert("L'aire du cercle est de " + aire + " cm²");
    }

    function perimetreCercle() {

        var rayon;
        var pi = 3.14;
        var perimetre;

        rayon = prompt('Entrez une longueur : ');

        perimetre = 2 * pi * rayon;

        alert("Le périmètre du cercle est de " + perimetre + " cm");
    }
</script>

</html>
