<body>
    <form name="oui">
        <button onclick="aire()">Aire</button>
        <button onclick="perimetre()">Périmètre</button>
    </form>
</body>

<script>
    function aire() {

        var rayon;
        var pi = 3.14;
        var aire;

        rayon = prompt('Entrez une longueur : ');

        aire = pi * (rayon * rayon);

        alert("L'aire du cercle est de " + aire + " cm²");
    }

    function perimetre() {

        var rayon;
        var pi = 3.14;
        var perimetre;

        rayon = prompt('Entrez une longueur : ');

        perimetre = 2 * pi * rayon;

        alert("Le périmètre du cercle est de " + perimetre + " cm");
    }
</script>
